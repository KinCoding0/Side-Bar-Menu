<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82902bfdee.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-house"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">KinCoding</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>   
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-bars"></i>
                            Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                            Shortcuts</a></li>
                    <li><a href="#"><i class="fa-regular fa-eye"></i>
                            Overview</a></li>
                    <li><a href="#"><i class="fa-regular fa-calendar-days"></i>
                            Events</a></li>
                    <li><a href="#"><i class="fa-solid fa-question"></i>
                            About</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i>
                            Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i>
                            Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comments"></i>
                            Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
